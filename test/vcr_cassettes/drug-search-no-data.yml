              "description": [
                "DESCRIPTION Lisinopril USP is an oral long-acting angiotensin converting enzyme inhibitor. Lisinopril USP, a synthetic peptide derivative, is chemically described as (S)-1-[N 2-(1-carboxy-3-phenylpropyl)-L-lysyl]-L- proline dihydrate. It has the following structural formula: C21H31N3O5M.W. 441.53 Lisinopril USP is a white to off-white, crystalline powder. It is soluble in water and sparingly soluble in methanol and practically insoluble in ethanol. Lisinopril tablets USP are supplied as 2.5 mg, 5 mg, 10 mg, 20 mg, 30 mg and 40 mg tablets for oral administration. In addition to the active ingredient lisinopril USP, each tablet contains the following inactive ingredients: dibasic calcium phosphate anhydrous, magnesium stearate, mannitol, pregelatinized starch, and talc. MM1"
