              "indications_and_usage": [
                "INDICATIONS & USAGE Hypertension Lisinopril tablets USP are indicated for the treatment of hypertension to lower blood pressure. Lowering blood pressure lowers the risk of fatal and non-fatal cardiovascular events, primarily strokes and myocardial infarctions. These benefits have been seen in controlled trials of antihypertensive drugs from a wide variety of pharmacologic classes including lisinopril. Control of high blood pressure should be part of comprehensive cardiovascular risk management, including, as appropriate, lipid control, diabetes management, antithrombotic therapy, smoking cessation, exercise, and limited sodium intake. Many patients will require more than 1 drug to achieve blood pressure goals. For specific advice on goals and management, see published guidelines, such as those of the National High Blood Pressure Education ProgramJoint National Committee on Prevention, Detection, Evaluation, and Treatment of High Blood Pressure (JNC). Numerous antihypertensive drugs, from a variety of pharmacologic classes and with different mechanisms of action, have been shown in randomized controlled trials to reduce cardiovascular morbidity and mortality, and it can be concluded that it is blood pressure reduction, and not some other pharmacologic property of the drugs, that is largely responsible for those benefits. The largest and most consistent cardiovascular outcome benefit has been a reduction in the risk of stroke, but reductions in myocardial infarction and cardiovascular mortality also have been seen regularly. Elevated systolic or diastolic pressure causes increased cardiovascular risk, and the absolute risk increase per mmHg is greater at higher blood pressures, so that even modest reductions of severe hypertension can provide substantial benefit. Relative risk reduction from blood pressure reduction is similar across populations with varying absolute risk, so the absolute benefit is greater in patients who are at higher risk independent of their hypertension (for example, patients with diabetes or hyperlipidemia), and such patients would be expected to benefit from more aggressive treatment to a lower blood pressure goal. Some antihypertensive drugs have smaller blood pressure effects (as monotherapy) in Black patients, and many antihypertensive drugs have additional approved indications and effects (e.g., on angina, heart failure, or diabetic kidney disease). These considerations may guide selection of therapy. Lisinopril tablets USP may be administered alone or with other antihypertensive agents. Heart Failure Lisinopril tablets USP are indicated as adjunctive therapy in the management of heart failure in patients who are not responding adequately to diuretics and digitalis. Acute Myocardial Infarction Lisinopril tablets USP are indicated for the treatment of hemodynamically stable patients within 24 hours of acute myocardial infarction, to improve survival. Patients should receive, as appropriate, the standard recommended treatments such as thrombolytics, aspirin and beta-blockers. In using lisinopril tablets USP, consideration should be given to the fact that another angiotensin-converting enzyme inhibitor, captopril, has caused agranulocytosis, particularly in patients with renal impairment or collagen vascular disease, and that available data are insufficient to show that lisinopril tablets USP do not have a similar risk (seeWARNINGS). In considering the use of lisinopril tablets USP, it should be noted that in controlled clinical trials, ACE inhibitors have an effect on blood pressure that is less in Black patients than in non-Blacks. In addition, ACE inhibitors have been associated with a higher rate of angioedema in Black than in non-Black patients (seeWARNINGS, Anaphylactoid and Possibly Related Reactions)."
              ],
              "clinical_pharmacology": [
                "CLINICAL PHARMACOLOGY Mechanism of Action Lisinopril inhibits angiotensin-converting enzyme (ACE) in human subjects and animals. ACE is a peptidly dispeptidase that catalyzes the conversion of angiotension I to the vasoconstrictor substance, angiotensin II. Angiotension II also stimulates aldosterone secretion by the adrenal cortex. The beneficial effects of lisinopril in hypertension and heart failure appear to result primarily from suppression of the renin-angiotensin-aldosterone system.Inhibition of ACE results in decreased plasma angiotensin II which leads to decreased vasopressor activity and to decreased aldosterone secretion. The latter decrease may result in a small increase of serum potassum. In hypertensive patiens with normal renal function treated with lisinopril alone for up to 24 weeks, the mean increase in serum potassium was approximately 0.1 mEq/L; however, approximately 15% of patients had increases greater than 0.5 mEq/L and approximately 6% had a decrease greater than 0.5 mEq/L and approximately 12% had a decrease greater than 0.5 mEq/L (see PRECAUTIONS). Removal of angiotensin II negative feedback on renin secretion leads to increased plasma renin activity. ACE is identical to kininase, an enzyme that degrades bradykinin. Whether increased levels of bradykinin, a potent vasodepressor peptide, play a role in the therapeutic effects of lisinopril remains to be elucidated. While the mechanism through which lisinopril lowers blood pressure is believed to be primarily suppression of the renin-angiotensin-aldosterone system,lisinopril is antihypertensive even in patients with low-renin hypertension. Although lisinopril was antihypertensive in all races studied, Black hypertensive patients (usually a low-renin hypertensive population) had a smaller average response to monotherapy than non-Black patients. Concomitant administration of lisinopril and hydrochlorothiazide further reduced blood pressure in Black and non-Black patients and any racial differences in blood pressure response were no longer evident. Pharmacokinetics and Metabolism Adult Patients Following oral administration of lisinopril, peak serum concentrations of lisinopril occur within about 7 hours, although there was a trend to a small delay in time taken to reach peak serum concentrations in acute myocardial infarction patients. Declining serum concentrations exhibit a prolonged terminal phase which does not contribute to drug accumulation. This terminal phase probably represents saturable binding to ACE and is not proportional to dose. Lisinopril does not appear to be bound to other serum proteins. Lisinopril does not undergo metabolism and is excreted unchanged entirely in the urine. Based on urinary recovery, the mean extent of absorption of lisinopril is approximately 25%, with large intersubject variability (6 to 60%) at all doses tested (5 to 80 mg). Lisinopril absorption is not influenced by the presence of food in the gastrointestinal tract. The absolute bioavailability of lisinopril is reduced to 16% in patients with stable NYHA Class II-IV congestive heart failure, and the volume of distribution appears to be slightly smaller than that in normal subjects. The oral bioavailability of lisinopril in patients with acute myocardial infarction is similar to that in healthy volunteers. Upon multiple dosing, lisinopril exhibits an effective half-life of accumulation of 12 hours. Impaired renal function decreases elimination of lisinopril, which is excreted principally through the kidneys, but this decrease becomes clinically important only when the glomerular filtration rate is below 30 mL/min. Above this glomerular filtration rate, the elimination half-life is little changed. With greater impairment, however, peak and trough lisinopril levels increase, time to peak concentration increases and time to attain steady state is prolonged. Older patients, on average, have (approximately doubled) higher blood levels and area under the plasma concentration time curve (AUC) than younger patients (seeDOSAGE AND ADMINISTRATION). Lisinopril can be removed by hemodialysis. Studies in rats indicate that lisinopril crosses the blood-brain barrier poorly. Multiple doses of lisinopril in rats do not result in accumulation in any tissues. Milk of lactating rats contains radioactivity following administration of 14C lisinopril. By whole body autoradiography, radioactivity was found in the placenta following administration of labeled drug to pregnant rats, but none was found in the fetuses. Pediatric Patients The pharmacokinetics of lisinopril were studied in 29 pediatric hypertensive patients between 6 years and 16 years with glomerular filtration rate > 30 mL/min/1.73 m2. After doses of 0.1 to 0.2 mg/kg, steady state peak plasma concentrations of lisinopril occurred within 6 hours and the extent of absorption based on urinary recovery was about 28%. These values are similar to those obtained previously in adults. The typical value of lisinopril oral clearance (systemic clearance/absolute bioavailability) in a child weighing 30 kg is 10 L/h, which increases in proportion to renal function. Pharmacodynamics and Clinical Effects Hypertension Adult Patients Administration of lisinopril to patients with hypertension results in a reduction of both supine and standing blood pressure to about the same extent with no compensatory tachycardia. Symptomatic postural hypotension is usually not observed although it can occur and should be anticipated in volume and/or salt-depleted patients (seeWARNINGS). When given together with thiazide-type diuretics, the blood pressure lowering effects of the two drugs are approximately additive. In most patients studied, onset of antihypertensive activity was seen at one hour after oral administration of an individual dose of lisinopril, with peak reduction of blood pressure achieved by 6 hours. Although an antihypertensive effect was observed 24 hours after dosing with recommended single daily doses, the effect was more consistent and the mean effect was considerably larger in some studies with doses of 20 mg or more than with lower doses. However, at all doses studied, the mean antihypertensive effect was substantially smaller 24 hours after dosing than it was 6 hours after dosing. In some patients, achievement of optimal blood pressure reduction may require two to four weeks of therapy. The antihypertensive effects of lisinopril are maintained during long-term therapy. Abrupt withdrawal of lisinopril has not been associated with a rapid increase in blood pressure, or a significant increase in blood pressure compared to pretreatment levels. Lisinopril had similar effectiveness and adverse effects in younger and older (> 65 years) patients. It was less effective in Blacks than in Caucasians. In hemodynamic studies in patients with essential hypertension, blood pressure reduction was accompanied by a reduction in peripheral arterial resistance with little or no change in cardiac output and in heart rate. In a study in nine hypertensive patients, following administration of lisinopril, there was an increase in mean renal blood flow that was not significant. Data from several small studies are inconsistent with respect to the effect of lisinopril on glomerular filtration rate in hypertensive patients with normal renal function, but suggest that changes, if any, are not large. In patients with renovascular hypertension lisinopril has been shown to be well tolerated and effective in controlling blood pressure (seePRECAUTIONS). Pediatric Patients In a clinical study involving 115 hypertensive pediatric patients 6 to 16 years of age, patients who weighed < 50 kg received either 0.625, 2.5, or 20 mg of lisinopril daily and patients who weighed50 kg received either 1.25, 5, or 40 mg of lisinopril daily. At the end of 2 weeks, lisinopril administered once daily lowered trough blood pressure in a dose-dependent manner with consistent antihypertensive efficacy demonstrated at doses > 1.25 mg (0.02 mg/kg). This effect was confirmed in a withdrawal phase, where the diastolic pressure rose by about 9 mmHg more in patients randomized to placebo than it did in patients who were randomized to remain on the middle and high doses of lisinopril. The dose-dependent antihypertensive effect of lisinopril was consistent across several demographic subgroups: age, Tanner stage, gender, and race. In this study, lisinopril was generally well-tolerated. In the above pediatric studies, lisinopril was given either as tablets or in a suspension for those children and infants who were unable to swallow tablets or who required a lower dose than is available in tablet form (seeDOSAGE AND ADMINISTRATION, Preparation of Suspension (for 200 mL of a 1 mg/mL Suspension)). Heart Failure During baseline-controlled clinical trials, in patients receiving digitalis and diuretics, single doses of lisinopril resulted in decreases in pulmonary capillary wedge pressure, systemic vascular resistance and blood pressure accompanied by an increase in cardiac output and no change in heart rate. In two placebo controlled, 12 week clinical studies using doses of lisinopril up to 20 mg, lisinopril as adjunctive therapy to digitalis and diuretics improved the following signs and symptoms due to congestive heart failure: edema, rales, paroxysmal nocturnal dyspnea and jugular venous distention. In one of the studies, beneficial response was also noted for: orthopnea, presence of third heart sound and the number of patients classified as NYHA Class III and IV. Exercise tolerance was also improved in this study. The once-daily dosing for the treatment of congestive heart failure was the only dosage regimen used during clinical trial development and was determined by the measurement of hemodynamic response. A large (over 3000 patients) survival study, the ATLAS Trial, comparing 2.5 and 35 mg of lisinopril in patients with heart failure, showed that the higher dose of lisinopril had outcomes at least as favorable as the lower dose. Acute Myocardial Infarction The Gruppo Italiano per lo Studio della Sopravvienza nellMiocardico (GISSI-3) study was a multicenter, controlled, randomized, unblinded clinical trial conducted in 19,394 patients with acute myocardial infarction admitted to a coronary care unit. It was designed to examine the effects of short-term (6 week) treatment with lisinopril, nitrates, their combination, or no therapy on short-term (6 week) mortality and on long-term death and markedly impaired cardiac function. Patients presenting within 24 hours of the onset of symptoms who were hemodynamically stable were randomized, in a 2 x 2 factorial design, to six weeks of either 1) lisinopril alone (n = 4841), 2) nitrates alone (n = 4869), 3) lisinopril plus nitrates (n = 4841), or 4) open control (n = 4843). All patients received routine therapies, including thrombolytics (72%), aspirin (84%), and a beta-blocker (31%), as appropriate, normally utilized in acute myocardial infarction (MI) patients. The protocol excluded patients with hypotension (systolic blood pressure100 mmHg), severe heart failure, cardiogenic shock, and renal dysfunction (serum creatinine > 2 mg/dL and/or proteinuria > 500 mg/24 h). Doses of lisinopril were adjusted as necessary according to protocol (seeDOSAGE AND ADMINISTRATION). Study treatment was withdrawn at six weeks except where clinical conditions indicated continuation of treatment. The primary outcomes of the trial were the overall mortality at 6 weeks and a combined endpoint at 6 months after the myocardial infarction, consisting of the number of patients who died, had late (day 4) clinical congestive heart failure, or had extensive left ventricular damage defined as ejection fraction35% or an akinetic-dyskinetic [A-D] score45%. Patients receiving lisinopril (n = 9646), alone or with nitrates, had an 11% lower risk of death (2p [two-tailed] = 0.04) compared to patients receiving no lisinopril (n = 9672) (6.4% vs. 7.2%, respectively) at six weeks. Although patients randomized to receive lisinopril for up to six weeks also fared numerically better on the combined endpoint at 6 months, the open nature of the assessment of heart failure, substantial loss to follow-up echocardiography, and substantial excess use of lisinopril between 6 weeks and 6 months in the group randomized to 6 weeks of lisinopril, preclude any conclusion about this endpoint. Patients with acute myocardial infarction, treated with lisinopril, had a higher (9% vs. 3.7%) incidence of persistent hypotension (systolic blood pressure < 90 mmHg for more than 1 hour) and renal dysfunction (2.4% vs. 1.1%) in-hospital and at six weeks (increasing creatinine concentration to over 3 mg/dL or a doubling or more of the baseline serum creatinine concentration) (seeADVERSE REACTIONS, Acute Myocardial Infarction)."
