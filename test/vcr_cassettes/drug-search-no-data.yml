              "dosage_and_administration": [
                "DOSAGE & ADMINISTRATION Hypertension Initial Therapy In patients with uncomplicated essential hypertension not on diuretic therapy, the recommended initial dose is 10 mg once a day. Dosage should be adjusted according to blood pressure response. The usual dosage range is 20 to 40 mg per day administered in a single daily dose. The antihypertensive effect may diminish toward the end of the dosing interval regardless of the administered dose, but most commonly with a dose of 10 mg daily. This can be evaluated by measuring blood pressure just prior to dosing to determine whether satisfactory control is being maintained for 24 hours. If it is not, an increase in dose should be considered. Doses up to 80 mg have been used but do not appear to give greater effect. If blood pressure is not controlled with lisinopril tablets USP alone, a low dose of a diuretic may be added. Hydrochlorothiazide, 12.5 mg has been shown to provide an additive effect. After the addition of a diuretic, it may be possible to reduce the dose of lisinopril tablets USP. Diuretic Treated Patients In hypertensive patients who are currently being treated with a diuretic, symptomatic hypotension may occur occasionally following the initial dose of lisinopril tablets USP. The diuretic should be discontinued, if possible, for two to three days before beginning therapy with lisinopril tablets USP to reduce the likelihood of hypotension (seeWARNINGS). The dosage of lisinopril tablets USP should be adjusted according to blood pressure response. If the patientblood pressure is not controlled with lisinopril tablets USP alone, diuretic therapy may be resumed as described above. If the diuretic cannot be discontinued, an initial dose of 5 mg should be used under medical supervision for at least two hours and until blood pressure has stabilized for at least an additional hour (seeWARNINGSandPRECAUTIONS, Drug Interactions). Concomitant administration of lisinopril tablets USP with potassium supplements, potassium salt substitutes, or potassium-sparing diuretics may lead to increases of serum potassium (see PRECAUTIONS). Dosage Adjustment in Renal Impairment The usual dose of lisinopril tablets USP (10 mg) is recommended for patients with creatinine clearance > 30 mL/min (serum creatinine of up to approximately 3 mg/dL). For patients with creatinine clearance10 mL/min30 mL/min (serum creatinine3 mg/dL), the first dose is 5 mg once daily. For patients with creatinine clearance < 10 mL/min (usually on hemodialysis) the recommended initial dose is 2.5 mg. The dosage may be titrated upward until blood pressure is controlled or to a maximum of 40 mg daily. * *SeeWARNINGS, Anaphylactoid ReactionsDuring Membrane Exposure. **Dosage or dosing interval should be adjusted depending on the blood pressure response.Renal StatusCreatinine Clearance mL/minInitial Dose mg/dayNormal renal function to mild impairment> 3010Moderate to severe impairment10305Dialysis patients**< 102.5 ** Heart Failure Lisinopril tablets USP are indicated as adjunctive therapy with diuretics and (usually) digitalis. The recommended starting dose is 5 mg once a day. When initiating treatment with lisinopril, USP in patients with heart failure, the initial dose should be administered under medical observation, especially in those patients with low blood pressure (systolic blood pressure below 100 mmHg). The mean peak blood pressure lowering occurs six to eight hours after dosing. Observation should continue until blood pressure is stable. The concomitant diuretic dose should be reduced, if possible, to help minimize hypovolemia which may contribute to hypotension (seeWARNINGSandPRECAUTIONS, Drug Interactions). The appearance of hypotension after the initial dose of lisinopril tablets USP does not preclude subsequent careful dose titration with the drug, following effective management of the hypotension. The usual effective dosage range is 5 to 40 mg per day administered as a single daily dose. The dose of lisinopril tablets USP can be increased by increments of no greater than 10 mg, at intervals of no less than 2 weeks to the highest tolerated dose, up to a maximum of 40 mg daily. Dose adjustment should be based on the clinical response of individual patients. Dosage Adjustment in Patients With Heart Failure and Renal Impairment or Hyponatremia In patients with heart failure who have hyponatremia (serum sodium < 130 mEq/L) or moderate to severe renal impairment (creatinine clearance30 mL/min or serum creatinine > 3 mg/dL), therapy with lisinopril tablets USP should be initiated at a dose of 2.5 mg once a day under close medical supervision (seeWARNINGSandPRECAUTIONS, Drug Interactions). Acute Myocardial Infarction In hemodynamically stable patients within 24 hours of the onset of symptoms of acute myocardial infarction, the first dose of lisinopril tablets USP is 5 mg given orally, followed by 5 mg after 24 hours, 10 mg after 48 hours and then 10 mg of lisinopril tablets USP once daily. Dosing should continue for six weeks. Patients should receive, as appropriate, the standard recommended treatments such as thrombolytics, aspirin, and beta-blockers. Patients with a low systolic blood pressure (120 mmHg) when treatment is started or during the first 3 days after the infarct should be given a lower 2.5 mg oral dose of lisinopril tablets USP (seeWARNINGS). If hypotension occurs (systolic blood pressure100 mmHg), a daily maintenance dose of 5 mg may be given with temporary reductions to 2.5 mg if needed. If prolonged hypotension occurs (systolic blood pressure < 90 mmHg for more than 1 hour) lisinopril tablets USP should be withdrawn. For patients who develop symptoms of heart failure, seeDOSAGE AND ADMINISTRATION, Heart Failure. Dosage Adjustment in Patients With Myocardial Infarction With Renal Impairment In acute myocardial infarction, treatment with lisinopril tablets USP should be initiated with caution in patients with evidence of renal dysfunction, defined as serum creatinine concentration exceeding 2 mg/dL. No evaluation of dosing adjustments in myocardial infarction patients with severe renal impairment has been performed. Use in Elderly In general, the clinical response was similar in younger and older patients given similar doses of lisinopril tablets USP. Pharmacokinetic studies, however, indicate that maximum blood levels and area under the plasma concentration time curve (AUC) are doubled in older patients, so that dosage adjustments should be made with particular caution. Pediatric Hypertensive Patients6 Years of Age The usual recommended starting dose is 0.07 mg/kg once daily (up to 5 mg total). Dosage should be adjusted according to blood pressure response. Doses above 0.61 mg/kg (or in excess of 40 mg) have not been studied in pediatric patients (seeCLINICAL PHARMACOLOGY,PharmacokineticsandMetabolism and Pharmacodynamics and Clinical Effects). Lisinopril tablets USP are not recommended in pediatric patients < 6 years or in pediatric patients with glomerular filtration rate < 30 mL/min/1.73 m2 (seeCLINICAL PHARMACOLOGY, Pharmacokinetics and Metabolism and Pharmacodynamics and Clinical Effects andPRECAUTIONS). Preparation of Suspension (for 200 mL of a 1 mg/mL Suspension) Add 10 mL of Purified Water USP to a polyethylene terephthalate (PET) bottle containing ten 20 mg tablets of lisinopril tablets USP and shake for at least one minute. Add 30 mL of Bicitradiluent and 160 mL of Ora-Sweet SFto the concentrate in the PET bottle and gently shake for several seconds to disperse the ingredients. The suspension should be stored at or below 25(77and can be stored for up to four weeks. Shake the suspension before each use."
